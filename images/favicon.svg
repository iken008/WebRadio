<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#e8e4d2" rx="10"/>

  <!-- Retro Radio Body with shadow -->
  <rect x="12" y="22" width="76" height="68" rx="8" fill="#8d6e63"/>
  <rect x="10" y="20" width="76" height="68" rx="8" fill="#6d4c41" stroke="#a1887f" stroke-width="4"/>

  <!-- Display Screen -->
  <rect x="18" y="28" width="64" height="12" rx="3" fill="#212121" stroke="#ff8c00" stroke-width="1.5"/>
  <line x1="24" y1="34" x2="40" y2="34" stroke="#aed581" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Speaker Grill (simplified, larger) -->
  <circle cx="50" cy="58" r="22" fill="#3e2723"/>
  <circle cx="50" cy="58" r="18" fill="none" stroke="#ff8c00" stroke-width="3"/>
  <circle cx="50" cy="58" r="12" fill="none" stroke="#5d4037" stroke-width="2.5"/>

  <!-- Antenna (thicker, more visible) -->
  <line x1="50" y1="20" x2="50" y2="6" stroke="#a1887f" stroke-width="4" stroke-linecap="round"/>
  <circle cx="50" cy="6" r="4" fill="#ff8c00" stroke="#8d6e63" stroke-width="1.5"/>

  <!-- Volume Knob (larger) -->
  <circle cx="24" cy="76" r="7" fill="#ff8c00" stroke="#3e2723" stroke-width="2"/>
  <line x1="24" y1="72" x2="24" y2="76" stroke="#3e2723" stroke-width="2"/>

  <!-- Dial Knob (larger) -->
  <circle cx="76" cy="76" r="7" fill="#ff8c00" stroke="#3e2723" stroke-width="2"/>
  <line x1="76" y1="72" x2="76" y2="76" stroke="#3e2723" stroke-width="2"/>
</svg>
