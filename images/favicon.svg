<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Retro Radio Body -->
  <rect x="10" y="20" width="80" height="70" rx="8" fill="#6d4c41" stroke="#a1887f" stroke-width="3"/>

  <!-- Speaker Grill -->
  <circle cx="50" cy="50" r="18" fill="#3e2723"/>
  <circle cx="50" cy="50" r="14" fill="none" stroke="#5d4037" stroke-width="2"/>
  <circle cx="50" cy="50" r="10" fill="none" stroke="#5d4037" stroke-width="1.5"/>
  <circle cx="50" cy="50" r="6" fill="none" stroke="#5d4037" stroke-width="1"/>

  <!-- Antenna -->
  <line x1="50" y1="20" x2="50" y2="5" stroke="#a1887f" stroke-width="3" stroke-linecap="round"/>
  <circle cx="50" cy="5" r="3" fill="#ff8c00"/>

  <!-- Dial Knob -->
  <circle cx="75" cy="75" r="6" fill="#ff8c00" stroke="#8d6e63" stroke-width="2"/>
  <line x1="75" y1="72" x2="75" y2="75" stroke="#3e2723" stroke-width="1.5"/>

  <!-- Volume Knob -->
  <circle cx="25" cy="75" r="6" fill="#ff8c00" stroke="#8d6e63" stroke-width="2"/>
  <line x1="25" y1="72" x2="25" y2="75" stroke="#3e2723" stroke-width="1.5"/>

  <!-- Display Screen -->
  <rect x="20" y="28" width="60" height="10" rx="2" fill="#212121" stroke="#3e2723" stroke-width="1"/>
  <line x1="25" y1="33" x2="35" y2="33" stroke="#aed581" stroke-width="1.5" stroke-linecap="round"/>
</svg>
