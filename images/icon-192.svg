<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <!-- Background -->
  <rect width="192" height="192" fill="#e8e4d2" rx="20"/>

  <!-- Retro Radio Body with shadow -->
  <rect x="23" y="42" width="146" height="130" rx="15" fill="#8d6e63"/>
  <rect x="20" y="40" width="146" height="130" rx="15" fill="#6d4c41" stroke="#a1887f" stroke-width="8"/>

  <!-- Display Screen -->
  <rect x="35" y="54" width="122" height="23" rx="6" fill="#212121" stroke="#ff8c00" stroke-width="3"/>
  <line x1="46" y1="65" x2="76" y2="65" stroke="#aed581" stroke-width="5" stroke-linecap="round"/>

  <!-- Speaker Grill (simplified, larger) -->
  <circle cx="93" cy="111" r="42" fill="#3e2723"/>
  <circle cx="93" cy="111" r="34" fill="none" stroke="#ff8c00" stroke-width="6"/>
  <circle cx="93" cy="111" r="23" fill="none" stroke="#5d4037" stroke-width="5"/>

  <!-- Antenna (thicker, more visible) -->
  <line x1="93" y1="40" x2="93" y2="12" stroke="#a1887f" stroke-width="8" stroke-linecap="round"/>
  <circle cx="93" cy="12" r="8" fill="#ff8c00" stroke="#8d6e63" stroke-width="3"/>

  <!-- Volume Knob (larger) -->
  <circle cx="46" cy="146" r="13" fill="#ff8c00" stroke="#3e2723" stroke-width="4"/>
  <line x1="46" y1="138" x2="46" y2="146" stroke="#3e2723" stroke-width="4"/>

  <!-- Dial Knob (larger) -->
  <circle cx="146" cy="146" r="13" fill="#ff8c00" stroke="#3e2723" stroke-width="4"/>
  <line x1="146" y1="138" x2="146" y2="146" stroke="#3e2723" stroke-width="4"/>
</svg>
